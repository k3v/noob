apiVersion: apps/v1 
kind: Deployment
metadata:
  name: {{ .Release.Name }}-problems
  labels:
    app: {{ .Release.Name }}-problems
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-problems
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-problems
    spec:
      containers:
      - name: {{ .Release.Name }}-problems
        image: uhkevin/noob-problems
        env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: noob-redis
                key: redis-password
          - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: noob-mongodb
                key: mongodb-root-password
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-problems
spec:
  selector:
    app: {{ .Release.Name }}-problems
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: noob-scheduler
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
      - noob.kzh.app
      secretName: tls-certificate
  rules:
  - host: noob.kzh.app
    http:
      paths:
      - path: /api/problems/
        backend:
          serviceName: noob-problems
          servicePort: 8080
