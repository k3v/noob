apiVersion: apps/v1 
kind: Deployment
metadata:
  name: {{ .Release.Name }}-auth
  labels:
    app: {{ .Release.Name }}-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-auth
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-auth
    spec:
      containers:
      - name: {{ .Release.Name }}-auth 
        image: uhkevin/noob-auth
        env:
          - name: SESSIONS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: noob-sessions
                key: redis-password
          - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: noob-mongodb
                key: mongodb-root-password
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-auth
spec:
  selector:
    app: {{ .Release.Name }}-auth
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: noob-auth
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
    - hosts:
      - noob.kzh.app
      secretName: tls-certificate
  rules:
  - host: noob.kzh.app
    http:
      paths:
      - path: /api/auth/?(.*)
        backend:
          serviceName: noob-auth
          servicePort: 8080
